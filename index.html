<!DOCTYPE html>
<html lang="iw">
  <link rel="stylesheet" href="styles/css/main.css?ver=2" />

  <head>
    <meta name="google-site-verification" content="YkxglxW5AOep08650Damy6AhtLsCgdkqjaDWzAJJZ0E" />
    <meta name="description" content="אתר חדרים של נוש בלה בלה בלה וזה">
    <meta charset="UTF-8">
    <title>Nosh Rooms</title>
    <link rel="icon" type="image/x-icon" href="assets/logo_round.png" />
    <script src="https://kit.fontawesome.com/a772ebf7f6.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>

  <img>
    <section class="headerSection">
      <h1>רשימת חדרים</h1>
    </section>


    <section class="firstSection">

      <div class="roomsAndFilters surface" id="roomsAndFilters">
        <div class="gradeCheckers" id="gradeCheckers">
          <div class="gradeChecker" grade=0>
            <input type="checkbox" checked=true></input>
            <i class="fa-solid fa-check"></i>
            all
          </div>
          <div class="gradeChecker" grade=5>
            <input type="checkbox"></input>
            <i class="fa-solid fa-check"></i>
            5
          </div>
          <div class="gradeChecker" grade=6>
            <input type="checkbox"></input>
            <i class="fa-solid fa-check"></i>
            6
          </div>
          <div class="gradeChecker" grade=7>
            <input type="checkbox"></input>
            <i class="fa-solid fa-check"></i>
            7
          </div>
          <div class="gradeChecker" grade=8>
            <input type="checkbox"></input>
            <i class="fa-solid fa-check"></i>
            8
          </div>
        </div>

          <div id="RoomsList" class="RoomsList"></div>
      </div>

      <div class="secondHalf container" id="secondHalf">
        <div class="searchDiv">
          <input
            class="searchTextField"
            placeholder="חפש חדר"
            aria-label="חפש חדר"
            onkeydown="if(event.key==='.'){event.preventDefault();}"
            oninput="event.target.value = event.target.value.replace(/[^0-9]*/g,'');"
            id="roomTextField"
          />

          <div class="btn" id="FindRoomBtn">
            <label> חיפוש </label>
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>

        </div>

        <div class="listSwitch" id="listSwitch">
          <label class="switch">
            <input type="checkbox" id="listSwitchInput">
            <span class="slider round"></span>
          </label>

          <label class="switchLabel">תצוגת רשימה</label>

        </div>

      </div>

    </section>

    <dialog aria-labelledby="dialog_title" aria-describedby="dialog_description">
      <div class="dialog-content">
        <h2 id="dialog_title" class="h2">חדר 432</h2>
        <p id="dialog_description">
          ניקוד: 34
      </p>
        <p id="dialog_description">שכבה: חמישית</p>
        <p id="dialog_description">חברי החדר: בלה בלה בלה</p>
        <p id="dialog_description">מיקום: 3</p>
      </div>
    </dialog>

    <footer class="background">
      <p class="text-footer">
        © Copyright-All rights reserved - Eytam Levine - Appchi
      </p>
    </footer>
  </body>

  <script src="/dist/main.js?ver=2"></script>
</html>
